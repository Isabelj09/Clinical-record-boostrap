<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Clinical record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-color sticky-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Clinical record</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link"  href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./pages/newpatient.html">New patient</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Find patient</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <section class="bg-color">
            <div class="container py-5">
                <img src="../assets/logo.jpg" alt="logo of the page" class="img-thumbnail"/>
                <a href=../index.htmls class="display-1">CLINICAL RECORD</a>
            </div>
        </section>
    </header>
    <main>
      <section class="cointainer m-5">
        <form class="row g-3">
            <div class="col-md-6 col-lg-4">
              <label for="text" class="form-label">name</label>
              <input type="name" class="form-control" id="text">
            </div>
            <div class="col-md-6">
              <label for="text" class="form-label">Last name</label>
              <input type="lastname" class="form-control" id="lastname">
            </div>
            <div class="col-12">
              <label for="numberId" class="form-label">ID</label>
              <input type="text" class="form-control" id="numberId" placeholder="ID">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-md-6">
              <label for="date" class="form-label">Birthday</label>
              <input type="text" class="form-control" id="date">
            </div>
            <div class="col-md-4">
              <label for="gender" class="form-label">Gender</label>
              <select id="gender" class="form-select">
                <option selected>Choose...</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
      </section>
    </main>
    <footer class="cointainer mt-5 bg-color">
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <h6 class="text-white">About us</h6>
        </div>
        <div class="col-sm-12 col-md-4">
          <a href="" class="fs-2 text-decoration-none">
            <i class="bi bi-whatsapp"></i></a>
          <a href="https://instagram.com" class="fs-2 text-decoration-none"">
            <i class="bi bi-instagram"></i></a>
          <a href="https://facebook.com" class="fs-2 text-decoration-none"">
            <i class="bi bi-facebook"></i></a>
        </div>
      </div>
    </footer>
</body>
</html>
